<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="results">
        <h1>First to 5 is the winner!!!</h1>
        <div class="score-winner">
            <H1>Score</H1>
            <h2 class="game-winner" ></h2>
            <div class="winner"></div>
        </div>
        <div class="score-info">
            <div class="player-info">
                <h3 id="player-score">Player: 0</h3>
                <h3 class="player-selected"></h3>
            </div>
            <div class="computer-info">
                <h3 id="computer-score">Computer: 0</h3>
                <h3 class="computer-selected"></h3>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button id="rock">
            <i class="fas fa-hand-rock"></i>
        </button>
        <button id="paper">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button id="scissors">
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>
    <form>
        
    </form>
</body>
<script src="script.js"></script>
</html>
